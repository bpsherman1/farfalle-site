  <style>
    /* ADDED BACKGROUND COLORS */
    body {
      background-color: #f9f5f0; /* Warm off-white background */
      margin: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
    }
    
    .section {
      background-color: #f8f8f2; /* Slightly different shade */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #section1 {
      background-color: #f0e6d2; /* Warm beige */
    }
    
    #section2 {
      background-color: #e8e0c9; /* Slightly darker beige */
    }

    /* EXISTING MENU STYLES */
    #menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2;
      padding-bottom: 20px;
    }

    #home-link {
      display: block;
      text-decoration: none;
    }

    #menu-icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: block;
      transition: filter 0.2s ease;
    }

    #home-link:hover #menu-icon {
      filter: brightness(0) saturate(100%) invert(84%) sepia(32%) saturate(1194%) hue-rotate(327deg) brightness(101%) contrast(91%);
    }

    #dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: transparent;
      border: none;
      box-shadow: none;
      z-index: 3;
    }

    #dropdown-menu a {
      display: block;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
      white-space: nowrap;
      font-size: 1.2rem;
      text-align: right;
      transition: color 0.2s ease;
    }

    #dropdown-menu a:hover {
      background-color: transparent;
      color: #c72a2a;
    }

    #menu-container:hover #dropdown-menu {
      display: block;
    }
    
    /* Additional content styling */
    .section-content {
      text-align: center;
      padding: 2rem;
    }
    
    h1 {
      color: #5c4d3c; /* Earthy brown for headings */
      font-size: 3rem;
    }
  </style>
</head>
