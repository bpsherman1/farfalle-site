<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza | The Food Gallery</title>
  <style>
    /* Base Styles */
    body {
      background-color: #f9f5f0;
      margin: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      color: #5c4d3c;
      overflow-x: hidden;
    }
    
    /* Section Styles */
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }
    
    #section1 {
      background-color: #f0e6d2;
    }
    
    #section2 {
      background-color: #e8e0c9;
    }
    
    #section3 {
      background-color: #e0d9c1;
    }

    /* Image Layout with Animation */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      perspective: 1000px; /* For 3D effect */
    }
    
    .food-image {
      height: 70vh;
      width: auto;
      max-width: 60%;
      object-fit: contain;
      transform: translateX(-100vw) rotateY(0deg); /* Start off-screen left */
      opacity: 0;
      transform-style: preserve-3d;
      transition: 
        transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275),
        opacity 1s ease;
      animation: spin 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    @keyframes spin {
      0% {
        transform: translateX(-100vw) rotateY(0deg);
        opacity: 0;
      }
      30% {
        opacity: 0.5;
      }
      100% {
        transform: translateX(0) rotateY(720deg); /* Two full spins */
        opacity: 1;
      }
    }
    
    .recipe-content {
      flex: 0 1 600px;
      text-align: center;
      padding: 0 40px;
      opacity: 0;
      transition: opacity 1s ease 1s; /* Delay to appear after pizza */
    }
    
    .loaded .food-image {
      animation: none; /* Prevent animation replay */
      transform: translateX(0) rotateY(0deg);
      opacity: 1;
    }
    
    .loaded .recipe-content {
      opacity: 1;
    }
    
    /* Text Styles */
    h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
    }
    
    h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    
    p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin: 0 auto 1.5rem;
    }

    /* Menu Styles */
    #menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2;
      padding-bottom: 20px;
    }

    /* Mobile Styles - Larger Pizza */
    @media (max-width: 768px) {
      .section {
        height: auto;
        min-height: 100vh;
        padding: 60px 20px;
      }
      
      .image-container {
        flex-direction: column;
      }
      
      .food-image {
        height: auto;
        max-height: 60vh; /* Larger on mobile */
        max-width: 100%;
      }
      
      h1 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .food-image {
        max-height: 70vh; /* Even larger on small phones */
      }
    }
  </style>
</head>
<body>
  <!-- MENU HTML -->
  <div id="menu-container">
    <a href="/" id="home-link">
      <img id="menu-icon" src="/images/menu-icon.png" alt="Menu">
    </a>
    <div id="dropdown-menu">
      <a href="meat.html">Meat</a>
      <a href="entrees.html">Entrees</a>
      <a href="pizza.html">Pizza</a>
      <a href="sauce.html">Sauce</a>
    </div>
  </div>

  <!-- First Section with Animated Pizza -->
  <div class="section" id="section1">
    <div class="image-container">
      <img src="images2/pizza.gif" alt="Spinning Pizza" class="food-image">
      <div class="recipe-content">
        <h1>Pizza</h1>
        <p>Watch our pizza spin into view! Made with the finest ingredients.</p>
      </div>
    </div>
  </div>

  <!-- Other sections remain the same -->
  <div class="section" id="section2">
    <div class="recipe-content">
      <h2>Our Signature Pizza</h2>
      <p>Hand-tossed dough and homemade sauce create perfection.</p>
    </div>
  </div>

  <div class="section" id="section3">
    <div class="recipe-content">
      <h2>Weekly Specials</h2>
      <p>Try our rotating selection of specialty pizzas.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add loaded class after short delay
      setTimeout(function() {
        document.getElementById('section1').classList.add('loaded');
      }, 100);
      
      // Prevent animation on back button navigation
      if (performance.navigation.type === 2) {
        document.getElementById('section1').classList.add('loaded');
      }
    });
  </script>
</body>
</html>
