<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farfalle</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #f8f8f2;
      font-family: 'Georgia', 'Arial Black', sans-serif;
      font-weight: 700;
      color: #333;
      font-size: 5rem;
      user-select: none;
      cursor: url('/path-to-image.png') 16 16, auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 5vw; /* margin on phones */
      text-align: center;
    }

    #section1 { background-color: #f8f8f2; }
    #section2 { background-color: #e0dfd5; }
    #section3 { background-color: #d0cec7; }
  </style>
</head>
<body>
  <div class="section" id="section1">Farfalle</div>
  <div class="section" id="section2">About</div>
  <div class="section" id="section3">Contact</div>

  <!-- Load p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>

  <script>
    let farfalleImg;
    let farfalles = [];
    let baseSpeed = 0.3;
    let speedMultiplier = 1;
    let lastScroll = 0;

    function preload() {
      farfalleImg = loadImage("images/farfalle.png"); // Adjust path if needed
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      for (let i = 0; i < 40; i++) {
        let y = random(height);
        let x = random(width);
        let speed = random(0.1, 0.6);
        farfalles.push({ x, y, speed, size: 20 });
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function draw() {
      clear();
      for (let f of farfalles) {
        // Calculate how far across the screen it is (0 = left, 1 = right)
        let progress = f.x / width;

        // Shadow properties
        let shadowDistance = lerp(40, 10, progress);
        let shadowWidth = lerp(40, 20, progress);
        let shadowAlpha = lerp(100, 0, progress);

        // Draw shadow
        tint(0, 0, 0, shadowAlpha);
        image(farfalleImg, f.x - shadowDistance, f.y, shadowWidth, 20);

        // Draw actual farfalle
        tint(255);
        image(farfalleImg, f.x, f.y, 20, 20);

        // Move with speed and multiplier
        f.x += f.speed * speedMultiplier;

        // Wrap around
        if (f.x > width + 40) {
          f.x = -40;
          f.y = random(height);
          f.speed = random(0.1, 0.6);
        }
      }

      // Ease speed multiplier back to 1 when not scrolling
      speedMultiplier += (1 - speedMultiplier) * 0.02;
    }

    // Detect scroll speed
    let lastScrollY = window.scrollY;
    window.addEventListener('scroll', () => {
      let currentScrollY = window.scrollY;
      let delta = abs(currentScrollY - lastScrollY);
      lastScrollY = currentScrollY;

      // Scale scroll delta into a speed multiplier (1 to ~3)
      speedMultiplier = 1 + constrain(delta / 30, 0, 2);
    });
  </script>
</body>
</html>
