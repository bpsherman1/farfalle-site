<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farfalle</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #f8f8f2;
      font-family: 'Georgia', 'Arial Black', sans-serif;
      font-weight: 700;
      color: #333;
      font-size: 5rem;
      user-select: none;
      cursor: url('/path-to-image.png') 16 16, auto;
      overflow-x: hidden;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #section1 { background-color: #f8f8f2; }
    #section2 { background-color: #e0dfd5; }
    #section3 { background-color: #d0cec7; }

    /* ðŸ“± Mobile fix */
    @media (max-width: 768px) {
      .section {
        padding: 0 20px;
        text-align: center;
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="section" id="section1">Farfalle</div>
  <div class="section" id="section2">About</div>
  <div class="section" id="section3">Contact</div>

  <script>
    let font;
    let farfalles = [];

    function preload() {
      font = loadFont('fonts/the.otf');
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textFont(font);
      textSize(40);
      noStroke();
      for (let i = 0; i < 30; i++) {
        farfalles.push({
          x: random(width),
          y: random(height),
          speed: random(0.2, 1),
          offset: random(TWO_PI)
        });
      }
    }

    function draw() {
      clear();
      for (let f of farfalles) {
        f.x += f.speed;
        if (f.x > width + 100) {
          f.x = -100;
          f.y = random(height);
        }

        let progress = f.x / width;
        let shadowDist = lerp(40, 0, progress);
        let shadowWidth = lerp(40, 20, progress);
        let shadowHeight = 20;
        let shadowColor = color(80, 80, 80, lerp(100, 255, progress));

        fill(shadowColor);
        push();
        translate(f.x - shadowDist, f.y);
        scale(shadowWidth / 20, shadowHeight / 20);
        text('farfalle', 0, 0);
        pop();

        fill(0);
        text('farfalle', f.x, f.y);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
