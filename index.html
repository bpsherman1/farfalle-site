<!DOCTYPE html>
<html lang="en">
<head>
  <!-- [Previous head content remains exactly the same until the pizza styles] -->
  
  <style>
    /* [All your previous styles remain the same until the pizza styles] */

    /* Section 3 styles */
    #section3 {
      position: relative;
      overflow: hidden; /* Prevents any overflow from large pizza */
    }
    
    .table-background {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Desktop pizza styles */
    .pizza-foreground {
      position: absolute;
      height: 80vh; /* 80% of viewport height */
      width: auto; /* Maintain aspect ratio */
      left: 5%;
      bottom: 10%;
      z-index: 2;
      transition: transform 0.3s ease;
      max-height: 90vh; /* Prevent being taller than screen */
    }
    
    /* Mobile pizza styles */
    @media (max-width: 768px) {
      .pizza-foreground {
        height: auto; /* Switch to width control on mobile */
        width: 66vw; /* 2/3 of viewport width */
        max-width: none;
        left: 5%;
        bottom: 15%; /* Slightly higher on mobile */
      }
    }
    
    .pizza-foreground:hover {
      transform: scale(1.05);
    }

    /* Pizza link container */
    .pizza-link {
      position: absolute;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    /* [Rest of your styles remain exactly the same] */
  </style>
</head>
