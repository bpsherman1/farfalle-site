<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrees | The Food Gallery</title>
  <style>
    /* Base Styles */
    body {
      background-color: #f9f5f0;
      margin: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      color: #5c4d3c;
      overflow-x: hidden;
    }
    
    /* Section Styles */
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }
    
    #section1 {
      background-color: #f0e6d2;
      flex-direction: column;
    }
    
    #section2 {
      background-color: #e8e0c9;
    }
    
    #section3 {
      background-color: #e0d9c1;
    }

    /* Slideshow Container */
    .slideshow-container {
      width: 100%;
      max-width: 1400px;
      height: 70vh;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
    }
    
    .slideshow-track {
      display: flex;
      height: 100%;
      position: absolute;
      left: 0;
      transition: transform 0.8s ease-in-out;
    }
    
    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .slide-image {
      height: 100%;
      width: auto;
      max-width: 40%;
      object-fit: contain;
    }
    
    /* Text Styles */
    .recipe-content {
      text-align: center;
      padding: 0 40px;
      max-width: 800px;
      margin: 20px auto 0;
      position: relative;
      z-index: 2;
    }
    
    /* Fixed Menu Styles */
    #menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100; /* Higher than everything else */
      padding-bottom: 20px;
    }

    #menu-icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: block;
      transition: filter 0.2s ease;
    }

    #dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: rgba(248, 248, 242, 0.9);
      border-radius: 4px;
      z-index: 101;
    }

    #dropdown-menu a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      font-family: 'Futura', 'Trebuchet MS', Arial, sans-serif;
      font-weight: 500;
    }

    #menu-container:hover #dropdown-menu {
      display: block;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .section {
        height: auto;
        min-height: 100vh;
        padding: 80px 20px 60px;
      }
      
      .slideshow-container {
        height: 50vh;
      }
      
      .slide-image {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- MENU HTML -->
  <div id="menu-container">
    <a href="/" id="home-link">
      <img id="menu-icon" src="/images/menu-icon.png" alt="Menu">
    </a>
    <div id="dropdown-menu">
      <a href="meat.html">Meat</a>
      <a href="entrees.html">Entrees</a>
      <a href="pizza.html">Pizza</a>
      <a href="sauce.html">Sauce</a>
    </div>
  </div>

  <!-- Slideshow Section -->
  <div class="section" id="section1">
    <div class="slideshow-container" id="entreesSlideshow">
      <div class="slideshow-track">
        <div class="slide">
          <img src="images2/MBR.png" alt="Meatball Roll" class="slide-image">
        </div>
        <div class="slide">
          <img src="images2/CR.png" alt="Chicken Roll" class="slide-image">
        </div>
        <div class="slide">
          <img src="images2/CP.png" alt="Chicken Parmesan" class="slide-image">
        </div>
        <!-- Clone first image for seamless loop -->
        <div class="slide">
          <img src="images2/MBR.png" alt="Meatball Roll" class="slide-image">
        </div>
      </div>
    </div>
    <div class="recipe-content">
      <h1>Entrees</h1>
      <p>Discover our rotating selection of delicious entree options.</p>
    </div>
  </div>

  <!-- Other Sections -->
  <div class="section" id="section2">
    <div class="recipe-content">
      <h2>Featured Entrees</h2>
      <p>Our chefs prepare each entree with care.</p>
    </div>
  </div>

  <div class="section" id="section3">
    <div class="recipe-content">
      <h2>Weekly Specials</h2>
      <p>Seasonal specials showcasing the best flavors.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const track = document.querySelector('.slideshow-track');
      const slides = document.querySelectorAll('.slide');
      const slideCount = slides.length;
      let currentIndex = 0;
      let slideWidth = 0;
      let isTransitioning = false;

      // Initialize slideshow
      function initSlideshow() {
        slideWidth = slides[0].getBoundingClientRect().width;
        
        // Position slides horizontally
        slides.forEach((slide, index) => {
          slide.style.left = `${slideWidth * index}px`;
        });
        
        // Start auto-advance
        setInterval(advanceSlide, 3000);
      }

      // Handle slide transition
      function advanceSlide() {
        if (isTransitioning) return;
        
        isTransitioning = true;
        currentIndex++;
        
        // Smooth transition to next slide
        track.style.transition = 'transform 0.8s ease-in-out';
        track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
        
        // Check if we need to reset position for infinite loop
        if (currentIndex === slideCount - 1) {
          setTimeout(() => {
            track.style.transition = 'none';
            currentIndex = 0;
            track.style.transform = 'translateX(0)';
            setTimeout(() => {
              track.style.transition = 'transform 0.8s ease-in-out';
              isTransitioning = false;
            }, 20);
          }, 800);
        } else {
          setTimeout(() => {
            isTransitioning = false;
          }, 800);
        }
      }

      // Handle window resize
      window.addEventListener('resize', function() {
        slideWidth = slides[0].getBoundingClientRect().width;
        track.style.transition = 'none';
        track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
      });

      // Start the slideshow
      initSlideshow();
    });
  </script>
</body>
</html>
