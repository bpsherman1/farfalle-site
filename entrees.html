<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrees | The Food Gallery</title>
  <style>
    /* Base Styles */
    body {
      background-color: #f9f5f0;
      margin: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      color: #5c4d3c;
      overflow-x: hidden;
    }
    
    /* Section Styles */
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }
    
    #section1 {
      background-color: #f0e6d2;
      flex-direction: column;
    }
    
    #section2 {
      background-color: #e8e0c9;
    }
    
    #section3 {
      background-color: #e0d9c1;
    }

    /* Slideshow Container */
    .slideshow-container {
      width: 100%;
      max-width: 1400px;
      height: 70vh;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
    }
    
    .slideshow-track {
      display: flex;
      height: 100%;
      position: absolute;
      left: 0;
      transition: transform 0.8s ease-in-out;
    }
    
    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .slide-image {
      height: 100%;
      width: auto;
      max-width: 40%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    /* Menu Styles - UNCHANGED */
    #menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      padding-bottom: 20px;
    }

    #home-link {
      display: block;
      text-decoration: none;
    }

    #menu-icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: block;
      transition: filter 0.2s ease;
    }

    #home-link:hover #menu-icon {
      filter: brightness(0) saturate(100%) invert(84%) sepia(32%) saturate(1194%) hue-rotate(327deg) brightness(101%) contrast(91%);
    }

    #dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: rgba(248, 248, 242, 0.9);
      border-radius: 4px;
      z-index: 101;
    }
  
    #dropdown-menu a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      white-space: nowrap;
      font-size: 1.2rem;
      text-align: right;
      transition: color 0.2s ease;
      font-family: 'Futura', 'Trebuchet MS', Arial, sans-serif;
      font-weight: 500;
    }

    #dropdown-menu a:hover {
      background-color: transparent;
      color: #c72a2a;
    }

    #menu-container:hover #dropdown-menu {
      display: block;
    }

    /* Mobile Styles with Peeking Effect */
    @media (max-width: 768px) {
      .section {
        height: auto;
        min-height: 100vh;
        padding: 80px 20px 60px;
      }
      
      .slideshow-container {
        height: 50vh;
        overflow: visible;
      }
      
      .slideshow-track {
        gap: 10px;
      }
      
      .slide {
        min-width: calc(80% - 10px);
        transform: scale(0.9);
        transition: transform 0.8s ease;
      }
      
      .slide-image {
        max-width: 100%;
      }
      
      /* Center slide (active) */
      .slide.active {
        transform: scale(1);
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .slideshow-container {
        height: 40vh;
      }
      
      .slide {
        min-width: calc(70% - 10px);
      }
    }
  </style>
</head>
<body>
  <!-- MENU HTML - UNCHANGED -->
  <div id="menu-container">
    <a href="/" id="home-link">
      <img id="menu-icon" src="/images/menu-icon.png" alt="Menu">
    </a>
    <div id="dropdown-menu">
      <a href="meat.html">Meat</a>
      <a href="entrees.html">Entrees</a>
      <a href="pizza.html">Pizza</a>
      <a href="sauce.html">Sauce</a>
    </div>
  </div>

  <!-- First Section with Slideshow -->
  <div class="section" id="section1">
    <div class="slideshow-container" id="entreesSlideshow">
      <div class="slideshow-track">
        <div class="slide">
          <img src="images2/MBR.png" alt="Meatball Roll" class="slide-image">
        </div>
        <div class="slide">
          <img src="images2/CR.png" alt="Chicken Roll" class="slide-image">
        </div>
        <div class="slide">
          <img src="images2/CP.png" alt="Chicken Parmesan" class="slide-image">
        </div>
      </div>
    </div>
    <div class="recipe-content">
      <h1>Entrees</h1>
      <p>Discover our rotating selection of delicious entree options.</p>
    </div>
  </div>

  <!-- Other Sections -->
  <div class="section" id="section2">
    <div class="recipe-content">
      <h2>Featured Entrees</h2>
      <p>Our chefs prepare each entree with care.</p>
    </div>
  </div>

  <div class="section" id="section3">
    <div class="recipe-content">
      <h2>Weekly Specials</h2>
      <p>Seasonal specials showcasing the best flavors.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const track = document.querySelector('.slideshow-track');
      const slides = document.querySelectorAll('.slide');
      const slideCount = slides.length;
      let currentIndex = 0;
      let slideWidth = 0;
      let isTransitioning = false;
      let slideInterval;
      const isMobile = window.matchMedia('(max-width: 768px)').matches;

      // Initialize slideshow
      function initSlideshow() {
        slideWidth = document.querySelector('.slideshow-container').getBoundingClientRect().width;
        
        if (isMobile) {
          // Mobile layout with peeking effect
          const slideWidthMobile = slideWidth * 0.8; // 80% width for mobile
          slides.forEach((slide, index) => {
            slide.style.left = `${(slideWidthMobile + 10) * index}px`;
          });
          
          // Add active class to first slide
          slides[0].classList.add('active');
        } else {
          // Desktop layout
          slides.forEach((slide, index) => {
            slide.style.left = `${slideWidth * index}px`;
          });
          
          // Clone first slide and append to end for seamless looping
          const firstSlide = slides[0].cloneNode(true);
          track.appendChild(firstSlide);
        }
        
        // Start the slideshow
        startSlideShow();
      }

      // Handle slide transition
      function goToNextSlide() {
        if (isTransitioning) return;
        
        isTransitioning = true;
        currentIndex++;
        
        if (isMobile) {
          // Mobile transition with peeking effect
          slides.forEach(slide => slide.classList.remove('active'));
          
          const activeIndex = currentIndex % slideCount;
          slides[activeIndex].classList.add('active');
          
          track.style.transition = 'transform 0.8s ease-in-out';
          track.style.transform = `translateX(-${(slideWidth * 0.8 + 10) * currentIndex}px)`;
          
          if (currentIndex >= slideCount) {
            setTimeout(() => {
              track.style.transition = 'none';
              currentIndex = 0;
              track.style.transform = 'translateX(0)';
              setTimeout(() => {
                track.style.transition = 'transform 0.8s ease-in-out';
                slides[0].classList.add('active');
                isTransitioning = false;
              }, 20);
            }, 800);
          } else {
            setTimeout(() => {
              isTransitioning = false;
            }, 800);
          }
        } else {
          // Desktop transition
          track.style.transition = 'transform 0.8s ease-in-out';
          track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
          
          if (currentIndex === slideCount) {
            setTimeout(() => {
              track.style.transition = 'none';
              currentIndex = 0;
              track.style.transform = 'translateX(0)';
              setTimeout(() => {
                track.style.transition = 'transform 0.8s ease-in-out';
                isTransitioning = false;
              }, 20);
            }, 800);
          } else {
            setTimeout(() => {
              isTransitioning = false;
            }, 800);
          }
        }
      }

      // Start the slideshow with automatic transitions
      function startSlideShow() {
        clearInterval(slideInterval);
        slideInterval = setInterval(goToNextSlide, 4000); // 4 second interval
      }

      // Handle window resize
      window.addEventListener('resize', function() {
        slideWidth = document.querySelector('.slideshow-container').getBoundingClientRect().width;
        if (isMobile) {
          const slideWidthMobile = slideWidth * 0.8;
          track.style.transition = 'none';
          track.style.transform = `translateX(-${(slideWidthMobile + 10) * currentIndex}px)`;
        } else {
          track.style.transition = 'none';
          track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
        }
      });

      // Start the slideshow
      initSlideshow();
    });
  </script>
</body>
</html>
