<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrees | The Food Gallery</title>
  <style>
    /* Base Styles */
    body {
      background-color: #f9f5f0;
      margin: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      color: #5c4d3c;
      overflow-x: hidden;
    }
    
    /* Section Styles */
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }
    
    #section1 {
      background-color: #f0e6d2;
      flex-direction: column;
    }
    
    #section2 {
      background-color: #e8e0c9;
    }
    
    #section3 {
      background-color: #e0d9c1;
    }

    /* Slideshow Container */
    .slideshow-container {
      width: 100%;
      max-width: 1400px;
      height: 70vh;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
    }
    
    .slideshow-track {
      display: flex;
      height: 100%;
      position: absolute;
      left: 0;
      transition: transform 0.8s ease-in-out;
    }
    
    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .slide-image {
      height: 100%;
      width: auto;
      max-width: 40%;
      object-fit: contain;
    }

    /* Initial fade-in for first image only */
    .slide:first-child .slide-image {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    /* Text Styles */
    .recipe-content {
      text-align: center;
      padding: 0 40px;
      max-width: 800px;
      margin: 20px auto 0;
      position: relative;
      top:-50px;
      z-index: 2;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
    }

    h6 {
      font-size: 1rem;
      font-weight: 400;
      font-family: 'Georgia', serif;
      color: #5c4d3c;
      line-height: 1.5;
      margin: 0.5rem 0 1.5rem;
      font-style: italic;
    }
    
    h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    
    p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin: 0 auto 1.5rem;
    }

    /* Menu Styles */
    #menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2;
      padding-bottom: 20px;
    }

    #home-link {
      display: block;
      text-decoration: none;
    }

    #menu-icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: block;
      transition: filter 0.2s ease;
    }

    #home-link:hover #menu-icon {
      filter: brightness(0) saturate(100%) invert(84%) sepia(32%) saturate(1194%) hue-rotate(327deg) brightness(101%) contrast(91%);
    }

    #dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: transparent;
      border: none;
      box-shadow: none;
      z-index: 3;
    }

    #dropdown-menu a {
      display: block;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
      white-space: nowrap;
      font-size: 1.2rem;
      text-align: right;
      transition: color 0.2s ease;
      font-family: 'Futura', 'Trebuchet MS', Arial, sans-serif;
      font-weight: 500;
    }

    #dropdown-menu a:hover {
      background-color: transparent;
      color: #c72a2a;
    }

    #menu-container:hover #dropdown-menu {
      display: block;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .section {
        height: auto;
        min-height: 100vh;
        padding: 80px 20px 60px;
      }
      
      .slideshow-container {
        height: 50vh;
      }
      
      .slide-image {
        max-width: 80%;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .recipe-content {
 
      top:30px;
     
    }
      .slideshow-container {
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <!-- MENU HTML -->
  <div id="menu-container">
    <a href="/" id="home-link">
      <img id="menu-icon" src="/images/menu-icon.png" alt="Menu">
    </a>
    <div id="dropdown-menu">
      <a href="meat.html">Meat</a>
      <a href="entrees.html">Entrees</a>
      <a href="pizza.html">Pizza</a>
      <a href="sauce.html">Sauce</a>
    </div>
  </div>

  <!-- First Section with Slideshow -->
  <div class="section" id="section1">
    <div class="slideshow-container" id="entreesSlideshow">
      <div class="slideshow-track">
        <div class="slide">
          <img src="images2/MBR.png" alt="Meatball Roll" class="slide-image">
        </div>
        <div class="slide">
          <img src="images2/CR.png" alt="Chicken Roll" class="slide-image">
        </div>
        <div class="slide">
          <img src="images2/CP.png" alt="Chicken Parmesan" class="slide-image">
        </div>
      </div>
    </div>
    <div class="recipe-content">
      <h1>Entrees</h1>
      <h6>Here are some of my go to meals mixing all of the meats, and sauces that I have made.</h6>
    </div>
  </div>

  <!-- Other Sections -->
  <div class="section" id="section2">
    <div class="recipe-content">
      <h2>Featured Entrees</h2>
      <p>Our chefs prepare each entree with care.</p>
    </div>
  </div>

  <div class="section" id="section3">
    <div class="recipe-content">
      <h2>Weekly Specials</h2>
      <p>Seasonal specials showcasing the best flavors.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Fade in first image and text on page load
      setTimeout(function() {
        const firstImage = document.querySelector('.slide-image');
        const recipeContent = document.querySelector('.recipe-content');
        
        firstImage.style.opacity = '1';
        recipeContent.style.opacity = '1';
      }, 100);

      // Slideshow functionality (no fading between slides)
      const track = document.querySelector('.slideshow-track');
      const slides = document.querySelectorAll('.slide');
      const slideCount = slides.length;
      let currentIndex = 0;
      let slideWidth = 0;
      let isTransitioning = false;
      let slideInterval;

      function initSlideshow() {
        slideWidth = document.querySelector('.slideshow-container').getBoundingClientRect().width;
        
        slides.forEach((slide, index) => {
          slide.style.left = `${slideWidth * index}px`;
        });
        
        const firstSlide = slides[0].cloneNode(true);
        track.appendChild(firstSlide);
        
        startSlideShow();
      }

      function goToNextSlide() {
        if (isTransitioning) return;
        
        isTransitioning = true;
        currentIndex++;
        
        track.style.transition = 'transform 0.8s ease-in-out';
        track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
        
        if (currentIndex === slideCount) {
          setTimeout(() => {
            track.style.transition = 'none';
            currentIndex = 0;
            track.style.transform = 'translateX(0)';
            setTimeout(() => {
              track.style.transition = 'transform 0.8s ease-in-out';
              isTransitioning = false;
            }, 20);
          }, 800);
        } else {
          setTimeout(() => {
            isTransitioning = false;
          }, 800);
        }
      }

      function startSlideShow() {
        clearInterval(slideInterval);
        slideInterval = setInterval(goToNextSlide, 3000);
      }

      window.addEventListener('resize', function() {
        slideWidth = document.querySelector('.slideshow-container').getBoundingClientRect().width;
        track.style.transition = 'none';
        track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
      });

      initSlideshow();
    });
  </script>
</body>
</html>
