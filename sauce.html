<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sauces | The Food Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* [Previous CSS remains the same until mobile section] */

    /* Mobile Styles - Adjusted for RS.png */
    @media (max-width: 768px) {
      .section {
        padding: 60px 20px 20px; /* Reduced bottom padding */
      }
      
      .image-container {
        flex-direction: column;
        gap: 15px; /* Reduced gap between text and image */
      }
      
      .food-image {
        height: auto;
        max-width: 100%;
        margin: 0 !important;
        transform: none !important;
      }
      
      /* Specifically target RS.png to make it larger */
      .food-image.right-image {
        max-height: 50vh; /* Increased size */
        width: auto;
        margin-top: 10px !important; /* Reduced space above image */
      }
      
      .recipe-content {
        padding: 0;
        margin-bottom: 10px; /* Reduced space below text */
      }
      
      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.5rem; /* Tighter spacing */
      }
      
      p {
        margin-bottom: 0.5rem; /* Tighter spacing */
      }
    }

    @media (max-width: 480px) {
      .food-image.right-image {
        max-height: 55vh; /* Even larger on small phones */
        margin-top: 5px !important; /* Minimal space above image */
      }
    }
  </style>
</head>
<body>
  <!-- [Rest of your HTML remains the same] -->
</body>
</html>
