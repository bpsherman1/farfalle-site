<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sauces | The Food Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      background-color: #f9f5f0;
      margin: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      color: #5c4d3c;
      line-height: 1.6;
    }
    
    /* Section Styles */
    .section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    
    #section1 {
      background-color: #f0e6d2;
      flex-direction: column; /* Changed to column layout */
    }
    
    #section2 {
      background-color: #e8e0c9;
    }
    
    #section3 {
      background-color: #e0d9c1;
    }

    /* Image Layout - Desktop */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      gap: 40px; /* Increased gap between images */
    }
    
    .food-image {
      height: 80vh; /* Increased from 70vh */
      width: auto;
      max-width: 45%; /* Increased from 40% */
      object-fit: contain;
    }
    
    .recipe-content {
      text-align: center;
      padding: 0 40px;
      max-width: 800px;
      margin: 0 auto 40px; /* Added bottom margin */
    }
    
    /* Text Styles */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
    }
    
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    
    .pesto-header {
      color: #3a7a22;
    }
    
    .marinara-header {
      color: #c72a2a;
    }
    
    h3 {
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      color: #a67c52;
    }
    
    p {
      font-size: 1.3rem;
      margin: 0 auto 1.5rem;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .section {
        padding: 80px 20px 20px;
        min-height: auto;
      }
      
      .image-container {
        flex-direction: column;
        gap: 10px; /* Reduced gap */
      }
      
      .food-image {
        height: auto;
        max-height: 50vh; /* Larger images on mobile */
        max-width: 100%;
        margin: 10px 0 !important;
      }
      
      /* Move RS.png up into section1 */
      #section1 .food-image.right-image {
        order: 1; /* Moves below text */
        margin-top: 20px !important;
        max-height: 60vh; /* Even larger */
      }
      
      .recipe-content {
        padding: 0 20px;
        margin-bottom: 20px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      h2 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 480px) {
      .food-image {
        max-height: 55vh;
      }
      
      #section1 .food-image.right-image {
        max-height: 65vh; /* Largest on small phones */
      }
    }
  </style>
</head>
<body>
  <!-- First Section - Now with RS.png below text on mobile -->
  <div class="section" id="section1">
    <div class="recipe-content">
      <h1>Sauces</h1>
      <p>Discover our collection of flavorful sauces, from classic recipes to modern creations that will elevate any dish.</p>
    </div>
    <div class="image-container">
      <img src="images2/pesto2.png" alt="Pesto Sauce" class="food-image left-image">
      <img src="images2/RS.png" alt="Marinara Sauce" class="food-image right-image">
    </div>
  </div>

  <!-- [Rest of your sections remain unchanged] -->
</body>
</html>
